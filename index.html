<!DOCTYPE html>
<html lang="en" class="gradient">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rate My Setup</title>
</head>
<body>
    <div class="card">
        <div class="input-image-holder gradient">
            <div class="input-image">
                <svg width="864" height="864" viewBox="0 0 864 864" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M432 280V583M280 432H583M824 432C824 648.496 648.496 824 432 824C215.504 824 40 648.496 40 432C40 215.504 215.504 40 432 40C648.496 40 824 215.504 824 432Z" stroke="white" stroke-width="80" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>    
                <input type="file"
                    id="input" name="input"
                    accept="image/png, image/jpeg"
                    onchange="onFileSelected(event)"
                >
                <img id="image">
            </div>
        </div>
        <div class="results">
            <h1>Rate My Setup</h1>
            <h2>Built with Googles Teachable Machine Learning.</h2>
            <div class="data">
                <div class="metric">
                    <h3>Senior Dev</h3>
                    <div class="bar" id="bar0">
                        <span class="bar-text">0%</span>
                        <div  class="bar-inner"></div>
                    </div>
                </div>
                <div class="metric">
                    <h3>Regular Dev</h3>
                    <div class="bar" id="bar1">
                        <span  class="bar-text">0%</span>
                        <div   class="bar-inner"></div>
                    </div>
                </div>
                <div class="metric">
                    <h3>Junior Dev</h3>
                    <div class="bar" id="bar2">
                        <span  class="bar-text">0%</span>
                        <div   class="bar-inner"></div>
                    </div>
                </div>
                <div class="metric">
                    <h3>Rookie</h3>
                    <div class="bar" id="bar3">
                        <span  class="bar-text">0%</span>
                        <div   class="bar-inner"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="info">
        <p>Created by Alex Leybourne</p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
    <script type="text/javascript">
    // More API functions here:
    // https://github.com/googlecreativelab/teachablemachine-community/tree/master/libraries/image

    // the link to your model provided by Teachable Machine export panel
    const URL = "https://teachablemachine.withgoogle.com/models/6fdR3a5Um/";

    let model, labelContainer, maxPredictions;

    function onFileSelected(event) {
        var selectedFile = event.target.files[0];
        var reader = new FileReader();

        var imgTag = document.getElementById("image");
        imgTag.title = selectedFile.name;

        reader.onload = function(event) {
            imgTag.src = event.target.result;
        };

        reader.readAsDataURL(selectedFile);
        init();
    }

    // Load the image model and setup the webcam
    async function init() {
        const modelURL = URL + "model.json";
        const metadataURL = URL + "metadata.json";

        // load the model and metadata
        // Refer to tmImage.loadFromFiles() in the API to support files from a file picker
        // or files from your local hard drive
        // Note: the pose library adds "tmImage" object to your window (window.tmImage)
        model = await tmImage.load(modelURL, metadataURL);
        maxPredictions = model.getTotalClasses();

        predict(document.getElementById('image'))
    }

    async function predict(file) {
        // predict can take in an image, video or canvas html element
        const prediction = await model.predict(file);
        for (let i = 0; i < maxPredictions; i++) {
            const classPrediction = prediction[i].className;
            const predictionValue = `${prediction[i].probability.toFixed(2) * 100}%`;
            document.getElementById(`bar${i}`).getElementsByClassName( 'bar-text' )[0].innerHTML = predictionValue;
            document.getElementById(`bar${i}`).getElementsByClassName( 'bar-inner' )[0].style.width = predictionValue;
        }
    }
    </script>
</body>
<style>
    * {
        font-family: arial, sans-serif;
    }

    .gradient {
        background: #36D1DC;  /* fallback for old browsers */
        background: -webkit-linear-gradient(to bottom right, #5B86E5, #36D1DC);  /* Chrome 10-25, Safari 5.1-6 */
        background: linear-gradient(to bottom right, #5B86E5, #36D1DC); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
    }

    body {
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        min-height: 100vh;
        width: 100%;
    }

    .card {
        background: white;
        border-radius: 20px;
        padding: 20px;
        width: 70vw;
        max-width: 1000px;
        height: 500px;
        display: flex;
        align-items: center;
        box-shadow: 4px 13px 30px 1px #00000030;
    }

    h1 {
        margin: 2px;
        text-align: center;
    }

    h2 {
        font-size: 14px;
        margin-bottom: 40px;
        font-weight: bold;
        color: grey;
        text-align: center;
    }

    .input-image:hover > svg {
        transform: scale(1.1);
    }

    .input-image {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 380px;
        width: 380px;
        overflow: hidden;
        border-radius: 12px;
    }

    .input-image svg {
        position: absolute;
        height: 150px;
        width: 150px;
        opacity: 0.6;
        transition-duration: 0.2s;
    }

    .input-image img {
        width: auto;
        min-height: 400px;
        object-fit: cover;
    }

    .input-image input {
        position: absolute;
        opacity: 0;
        cursor: pointer;
        height: 100%;
        width: 100%;
    }

    .input-image-holder {
        position: absolute;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 400px;
        max-width: 400px;
        height: 42vw;
        max-height: 400px;
        overflow: hidden;
        border-radius: 20px;
        box-shadow: 4px 13px 30px 1px #3c9abfb8;
        transform: translateX(-80px);
    }

    .results {
        height: 100%;
        width: 70%;
        margin-left: 30%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
    }

    .data {
        width: 80%;
    }

    .metric {
        display: flex;
        align-items: center;
        justify-content: space-between;
    }

    .bar {
        margin: 10px;
        height: 20px;
        width: 300px;
        background: rgb(218, 218, 218);
        border-radius: 20px;
        overflow: hidden;
        display: flex;
        align-items: center;
        text-align: center;
    }

    .bar div {
        width: 0%;
        height: 20px;
        transition-duration: 1s;
    }

    .bar span {
        color: white;
        position: absolute;
        width: 300px;
        font-weight: bold;
    }

    #bar0 div {
        background: rgb(0, 157, 255);
    }

    #bar1 div {
        background: rgb(255, 0, 119);
    }

    #bar2 div {
        background: rgb(170, 0, 255);
    }

    #bar3 div {
        background: rgb(0, 255, 136);
    }

    .info {
        color: white;
        font-weight: bold;
        position: fixed;
        bottom: 6px;
        right: 30px;
    }

    @media only screen and (max-width: 1300px) {

        .results {
            width: 45%;
            margin-left: 55%;
        }

        .metric {
            flex-direction: column;
        }

        .bar {
            width: 200px;
        }

        .bar-text {
            width: 200px !important;
        }

        h3 {
            margin-bottom: 2px;
        }
    }

    @media only screen and (max-width: 600px) {

        body { width: auto }

        .card {
            flex-direction: column;
            height: auto;
            width: 80vw;
            margin-bottom: 20px;
        }

        .input-image-holder {
            position: relative;
            transform: none;
            margin-bottom: 50px;
            width: 80vw;
            height: 80vw;
        }

        .results {
            margin-left: 0;
            width: 100%;
            text-align: center;
        }

        .data {
            width: 95%;
        }

        .info {
            position: relative;
            bottom: 0px;
            transform: translateX(8vw);
            text-align: center;
        }

        .bar {
            width: 300px;
        }

        .bar-text {
            width: 300px !important;
        }
    }

</style>
</html>
