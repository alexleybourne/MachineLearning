<!DOCTYPE html>
<html lang="en" class="gradient">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rate My Setup</title>
</head>
<body>
    <h1>Rate My Setup</h1>
    <div class="card">
        <div class="input-image-holder gradient">
            <div class="input-image">
                <svg width="864" height="864" viewBox="0 0 864 864" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M432 280V583M280 432H583M824 432C824 648.496 648.496 824 432 824C215.504 824 40 648.496 40 432C40 215.504 215.504 40 432 40C648.496 40 824 215.504 824 432Z" stroke="white" stroke-width="80" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>    
                <input type="file"
                    id="input" name="input"
                    accept="image/png, image/jpeg"
                    onchange="onFileSelected(event)"
                >
                <img id="image">
            </div>
        </div>
        <div id="label-container"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
    <script type="text/javascript">
    // More API functions here:
    // https://github.com/googlecreativelab/teachablemachine-community/tree/master/libraries/image

    // the link to your model provided by Teachable Machine export panel
    const URL = "https://teachablemachine.withgoogle.com/models/6fdR3a5Um/";

    let model, labelContainer, maxPredictions;

    function onFileSelected(event) {
        var selectedFile = event.target.files[0];
        var reader = new FileReader();

        var imgTag = document.getElementById("image");
        imgTag.title = selectedFile.name;

        reader.onload = function(event) {
            imgTag.src = event.target.result;
        };

        reader.readAsDataURL(selectedFile);
        init();
    }

    // Load the image model and setup the webcam
    async function init() {
        const modelURL = URL + "model.json";
        const metadataURL = URL + "metadata.json";

        // load the model and metadata
        // Refer to tmImage.loadFromFiles() in the API to support files from a file picker
        // or files from your local hard drive
        // Note: the pose library adds "tmImage" object to your window (window.tmImage)
        model = await tmImage.load(modelURL, metadataURL);
        maxPredictions = model.getTotalClasses();

        predict(document.getElementById('image'))

        // append elements to the DOM
        labelContainer = document.getElementById("label-container");
        for (let i = 0; i < maxPredictions; i++) { // and class labels
            labelContainer.appendChild(document.createElement("div"));
        }
    }

    // run the webcam image through the image model
    async function predict(file) {
        // predict can take in an image, video or canvas html element
        const prediction = await model.predict(file);
        for (let i = 0; i < maxPredictions; i++) {
            const classPrediction =
                prediction[i].className + ": " + prediction[i].probability.toFixed(2);
            labelContainer.childNodes[i].innerHTML = classPrediction;
        }
    }
    </script>
</body>
<style>
    * {
        font-family: arial, sans-serif;
        transition-duration: 0.3s;
    }

    .gradient {
        background: #36D1DC;  /* fallback for old browsers */
        background: -webkit-linear-gradient(to bottom right, #5B86E5, #36D1DC);  /* Chrome 10-25, Safari 5.1-6 */
        background: linear-gradient(to bottom right, #5B86E5, #36D1DC); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
    }

    body {
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        min-height: 100vh;
        width: 100%;
    }

    h1 {
        color: white;
    }

    .card {
        background: white;
        border-radius: 20px;
        padding: 20px;
        width: 70vw;
        height: 600px;
        display: flex;
        align-items: center;
    }

    .input-image:hover > svg {
        transform: scale(1.1);
    }

    .input-image {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 380px;
        width: 380px;
        overflow: hidden;
        border-radius: 12px;
    }

    .input-image svg {
        position: absolute;
        height: 150px;
        width: 150px;
        opacity: 0.6;
    }

    .input-image img {
        width: 400px;
        height: auto;
        object-fit: cover;
    }

    .input-image input {
        position: absolute;
        opacity: 0;
        cursor: pointer;
        height: 100%;
        width: 100%;
    }

    .input-image-holder {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 400px;
        width: 400px;
        overflow: hidden;
        border-radius: 20px;
        box-shadow: 4px 13px 30px 1px #3c9abfb8;
        transform: translateX(-80px);
    }

</style>
</html>
